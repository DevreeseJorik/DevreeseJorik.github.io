<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Poketch Map</title>
        <meta name="description" content="This is an interactive map showing data for PokÃ©mon DPPT.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msapplication-TileColor" content="#e85e00">
        <meta name="theme-color" content="#e85e00">

        <link rel="icon" href="img/poketch_full.png">
        <link rel="apple-touch-icon" href="img/poketch_full.png">
        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">

        <script src="script/main.js"></script>
    </head>
    <body>
        <header class="o-row u-header">
                <div class="c-header">
                    <div class="c-header-wrapper">
                        <div>
                            <div>
                                <!-- <img class="c-logo" src="img/poketch_full.png"></img> -->
                                <h1 class="c-text">Poketch Map</h1>
                            </div>
                            <img class="teleport_function" src="img/pokemon/abra.png"></img>
                        </div>
                    </div>
                </div>
        </header>   
        <div>
            <section >
                <div class="poketch_wrapper">
                    <div class="poketch_background">   
                        <div class="dir_up direction"  value="up">
                            <img src="img/poketch_button_top.png" class="dir_anim direction_up"></img>
                        </div>
                        <div class="map_wrapper">
                            <div class="dir_left direction direction_left"  value="left">
                                <img src="img/poketch_button_left.png" class="dir_anim"></img>
                            </div>
                            <div class="game_map">
                            </div>
                            <div class="dir_right direction direction_right"  value="right">
                                <img src="img/poketch_button_right.png" class="dir_anim"></img>
                            </div>
                        </div>
                        <div class="dir_down direction"  value="down">
                        <img src="img/poketch_button_down.png" class="dir_anim direction_down"></img>
                        </div>
                    </div>
                </div>
                <div class="flex_encounters"> 
                    <h2 class="encounter_header">
                        ENCOUNTER DATA
                    </h2>
                    <div class="encounter_wrapper">
                        <div class="encounter_list">
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
